<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Wave Submitted</title>
     <style>
          /* General Reset */
          * {
               margin: 0;
               padding: 0;
               box-sizing: border-box;
               font-family: 'Arial', sans-serif;
               scroll-behavior: smooth;
               color: #333;
          }

          body {
               background-image: url('wave.gif');
               background-size: cover;
               background-repeat: no-repeat;
               background-position: center;
               height: 100vh;
               display: flex;
               align-items: center;
               justify-content: center;
               margin: 0;
          }

          /* Main Container Styling */
          .wave {
               background-color: rgba(255, 255, 255, 0.3);
               width: 50vw;
               height: 50vh;
               border-radius: 15px;
               box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
               display: flex;
               flex-direction: column;
               align-items: center;
               justify-content: center;
               padding: 40px;
               text-align: center;
               text-align: center;
              
          }

          h1 {
               font-size: 2.5rem;
               color: hsl(200, 84%, 12%);
               margin-bottom: 20px;
          }

          hr {
               width: 50%;
               border: 1px solid  hsl(200, 84%, 12%);
               margin-bottom: 20px;
               position: relative;
               left: 180px;
          }

          p {
               font-size: 1.1rem;
               color: #333;
               margin-bottom: 30px;
               line-height: 1.5;
          }

          /* Button Styling */
          button {
               
               color: #fff;
               background-color: hsl(200, 84%, 12%);
               border: none;
               padding: 12px 20px;
               border-radius: 30px;
               font-size: 1rem;
               cursor: pointer;
               transition: all 0.3s ease;
               outline: none;
          }

          button:hover {
               background-color: transparent;
               box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.25);
               color: #333;
          }

          svg {
               margin-left: 10px;
               transition: margin-left 0.3s ease;
          }

          button:hover svg {
               margin-left: 15px;
          }

     </style>
</head>
<body>
     <div class="wave">
          <div>
               <h1>Welcome to Wave</h1>
               <hr>
               <p>Thank you for joining us for your very own ocean experience.</p>
               <button> Get Started 
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                         <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                    </svg>
               </button>
          </div>
     </div>
</body>
</html>
